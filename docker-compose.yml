version: '3.8'

services:
  backend:
    build:
      context: ./Backend-node
      dockerfile: Dockerfile
    container_name: backend-node
    ports:
      - "5000:5000"
    volumes:
      - ./Backend-node:/app
      - /app/node_modules
    environment:
      - PORT=5000
      - NODE_ENV=development
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./my-react-app
      dockerfile: Dockerfile
    container_name: frontend-react
    ports:
      - "5173:5173"
    volumes:
      - ./my-react-app:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
